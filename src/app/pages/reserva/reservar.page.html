<h2>Reservar Vehículo</h2>

<form (ngSubmit)="reservar()">
  <label>Fecha inicio:</label>
  <input type="date" [(ngModel)]="reserva.start_date" name="start_date" required />

  <label>Fecha fin:</label>
  <input type="date" [(ngModel)]="reserva.end_date" name="end_date" required />

  <label>Últimos 4 dígitos tarjeta:</label>
  <input type="text" maxlength="4" [(ngModel)]="reserva.card_last4" name="card_last4" required />

  <label>Comentarios:</label>
  <textarea [(ngModel)]="reserva.comentarios" name="comentarios"></textarea>

  <button type="submit" [disabled]="cargando">Reservar</button>
</form>

<p *ngIf="mensaje">{{ mensaje }}</p>
